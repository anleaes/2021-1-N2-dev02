{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}

    Adicionar Rota - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
    <h5><b>Cadastro de Rota</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.city.id_for_label }}">Cidade Origem</label>
                    {{ form.city_from|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="{{ form.city.id_for_label }}">Cidade Destino</label>
                    {{ form.city_to|add_class:"form-control" }}
                </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>       
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
