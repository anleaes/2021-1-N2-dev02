{% extends 'base.html' %}

{% block title %}

    Lista de Extras - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
        <h5><b>Lista de Extras</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <br />
                    <a href="{% url 'extras:add_extra' %}">Cadastro de novo extra</a>
                <br />
                <br />
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for extra in extras %}
                        <tr>
                            <th scope="row">{{ extra.id }}</th>
                            <td>{{ extra.name }}</td>
                            <td>{{ extra.price }}</td>
                            <td>
                                <a href="{% url 'extras:edit_extra' extra.id %}" class="btn btn-primary btn-sm">Editar</a>
                                <a href="{% url 'extras:delete_extra' extra.id %}" class="btn btn-danger btn-sm ">Excluir</a>
                            </td>
                        </tr> 
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock body %}
